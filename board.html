<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList | Board</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="materials/favicon.png" type="image/x-icon">

    <!-- Podpięcie bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Podpięcie index.css -->
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link rel="stylesheet" type="text/css" href="css/board.css"/>
    
    <!-- Podpięcie google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <!-- Powiadomienie o pustym polu nazwy elementu listy -->
    <div id="alert-modal">

        <p>Musisz nazwac element żeby go utworzyć!</p>

        <button id="confirm">Ok</button>

    </div>

    <!-- STRUKTURA STRONY -->
    <main class="container-fluid">

        <!-- NAGŁÓWEK -->
        <header class="col-12">

            <h3 id="Logo">ToDoList</h3>


        </header>

        <!-- LISTY -->
        <section id="board-container" class="row">

            <article id="to-do" class="col-lg-3 m-visible" > 

                <h3>To do</h3>

                <div class="items">

                    <input type="text" name="name" id="item-name" placeholder="Nazwa elementu listy" autocomplete="off"/>

                    <button id="add-btn"><span>+</span></button>

                </div>

                <div id="todo_wrapper" class="list-items-wrapper"></div>

            </article>

            <article id="in-progress" class="col-lg-3 m-non"> 

                <h3>In progress</h3>

                <div id="in_progres_wrapper" class="list-items-wrapper"></div>

            </article>

            <article id="done" class="col-lg-3 h-auto m-non">

                <h3>Done</h3>

                <div id="done_wrapper" class="list-items-wrapper"></div>

            </article>

        </section>

    </main>

    <!-- Podpięcie bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Podpięcie JavaScript -->
    <script src="js/main.js"></script>

</body>
</html>
