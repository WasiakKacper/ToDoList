<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KacperWasiak - ToDoList | Board</title>

    <!-- Podpięcie index.css -->
    <link rel="stylesheet" type="text/css" href="index.css"/>
</head>
<body>

    <!-- Struktura strony -->
    <main class="container-fluid">

        <!-- Nagłówek -->
        <header class="col-12">
            <h3 id="Logo">.To<span>Do</span>List</h3>
            <img src="dodatkowe pliki/avatar.png" alt="Zdjęcie profilowe"/>
        </header>

        <!-- Kontener głównej zawartości -->
        <section id="board-container">

            <h3 id="title" class="col-1">Untitled</h3>

            <article id="to-do" class="col-3" > 

                <h3>To do</h3>

                <div class="list-items-wrapper">
                    <div class="list-item" draggable="true">
                        <img src="dodatkowe pliki/avatar.png"/>
                        <p>List item 1</p>
                    </div>
    
                    <div class="list-item" draggable="true">
                        <img src="dodatkowe pliki/avatar.png"/>
                        <p>List item 2</p>
                    </div>
    
                    <div class="list-item" draggable="true">
                        <img src="dodatkowe pliki/avatar.png">
                        <p>List item 3</p>
                    </div>


                    <div class="list-item" draggable="true">
                        <img src="dodatkowe pliki/avatar.png">
                        <p>List item 3</p>
                    </div><div class="list-item" draggable="true">
                        <img src="dodatkowe pliki/avatar.png">
                        <p>List item 3</p>
                    </div><div class="list-item" draggable="true">
                        <img src="dodatkowe pliki/avatar.png">
                        <p>List item 3</p>
                    </div><div class="list-item" draggable="true">
                        <img src="dodatkowe pliki/avatar.png">
                        <p>List item 3</p>
                    </div><div class="list-item" draggable="true">
                        <img src="dodatkowe pliki/avatar.png">
                        <p>List item 3</p>
                    </div><div class="list-item" draggable="true">
                        <img src="dodatkowe pliki/avatar.png">
                        <p>List item 3</p>
                    </div><div class="list-item" draggable="true">
                        <img src="dodatkowe pliki/avatar.png">
                        <p>List item 3</p>
                    </div><div class="list-item" draggable="true">
                        <img src="dodatkowe pliki/avatar.png">
                        <p>List item 3</p>
                    </div>
                </div>

            </article>

            <article id="in-progress" class="col-3"> 

                <h3>In progress</h3>

                <div class="list-items-wrapper">

                </div>

            </article>

            <article id="done" class="col-3">
                <h3>Done</h3>

                <div class="list-items-wrapper">

                </div>

            </article>

        </section>
    </main>
</body>
</html>
