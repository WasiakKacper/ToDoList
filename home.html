<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>KacperWasiak - ToDoList | Home</title>

    <!-- Podpięcie bootstrap.css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>

    <!-- Podpięcie css -->
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link rel="stylesheet" type="text/css" href="css/home.css"/>

</head>
<body>

    <!-- Struktura strony -->
    <main class="container-fluid">

        <!-- Nagłówek -->
        <header class="col-12">
            <h3 id="Logo">.To<span>Do</span>List</h3>
            <img src="dodatkowe pliki/avatar.png" alt="Zdjęcie profilowe"/>
        </header>

        <!-- Główna zawartość strony -->
        <section id="wrapper" class="col-12">
            
            <div id="buttons-wrapper">

                <!-- Nowa lista -->
                <div class="buttons" id="add">
                    
                    <img src="dodatkowe pliki/li_plus.png" alt="Stwórz nową listę"/>
                    <p>Nowa lista</p>
                    
                </div>

                <!-- Biblioteka -->
                <div class="buttons" id="library">

                    <img src="dodatkowe pliki/li_archive.png" alt="Otwórz bibliotekę"/>
                    <p>Biblioteka</p>

                </div>

                <!-- Ustawienia -->
                <div class="buttons" id="settings">

                    <img src="dodatkowe pliki/li_settings-2.png" alt="Otwórz ustawienia"/>
                    <p>Ustawienia</p>

                </div>

            </div>

            <div id="new-file">
                
                <h1>Stwórz nową listę</h1>

                <form>
                    
                    <input type="text" name="title" placeholder="Nazwa listy"/>

                    <button type="button">Zapisz</button>

                </form>

                <div>

                    <button id="close">Zamknij</button>

                </div>

            </div>

        </section>

    </main>

    <!-- Podpięcie bootstrap.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Podpięcie index.js -->
    <script src="js/home.js"></script>
</body>
</html>
