<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>XYZ - ToDoList</title>

    <!-- Podpięcie bootstrap.css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Podpięcie CSS -->
    <link rel="stylesheet" type="text/css" href="index.css">

    <!-- Podpięcie Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Główny kod HTML -->
    <main class="container-fluid"> 

        <!-- Formularz logowania -->
        <div id="form-container" class="row">
            <form action="" id="login" class="col-6">
                <h2>Zaloguj się</h2>
                <input type="email" name="email" placeholder="Adres e-mail"/>
                <input type="password" name="password" placeholder="Hasło"/>
                <button type="submit" name="login">Zaloguj się</button>
            </form>
            <form action="" id="register" class="col-6">
                <h2>Zarejestruj się</h2>
                <input type="text" name="name" placeholder="Imie i nazwisko"/>
                <input type="email" name="email" placeholder="Adres e-mail"/>
                <input type="password" name="password" placeholder="Hasło"/>
                <input type="password"  placeholder="Powtórz hasło"/>
                <button type="submit" name="login">Zarejestruj się</button>
            </form>
        </div>

        <!-- Animowany cover zakrywający formularz rejestracji(default)/logowania -->
        <div id="cover">
            <div id="cover-content">
                <div id="header">
                    <h1>
                        X<span>Y</span>Z
                    </h1>
                </div>
                <h3 id="description">Nie masz jeszcze konta?</h3>
                <button type="submit" name="register" id="toogle" onclick="toggleCover()">Zarejestruj się</button>
            </div>
        </div>
    </main>

    <!-- Podpięcie bootstrap.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Podpięcie index.js -->
    <script src="index.js"></script>
</body>
</html>
